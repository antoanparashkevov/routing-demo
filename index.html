<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Routing Demo</h1>

<nav>
    <a href="#home">Home</a>
    <a href="#catalog">Catalog</a>
    <a href="#about">About</a>
</nav>

<main>
    <!--    Page content-->
</main>

<script>
    const main = document.querySelector('main')

    const views = {
        '#home': () => `<h2>Home page</h2>`,
        '#catalog': ()=> `<h2>Catalog page</h2>`,
        '#about': ()=>`<h2>About page</h2>`
    }

    //Start Application
    onChange()

    function onChange() {
        // console.log(window.location.hash)
        const hash = window.location.hash
        // switch (hash) {
        //     case "#home":
        //         main.innerHTML = `<h2>Home page</h2>`
        //         break;
        //     case "#catalog":
        //         main.innerHTML = `<h2>Catalog page</h2>`
        //         break;
        //     case "#about":
        //         main.innerHTML = `<h2>About page</h2>`
        //         break;
        // }
        const currentView = views[hash]

        if(typeof currentView === 'function'){
            main.innerHTML = currentView();
        }
    }

    window.addEventListener('hashchange', onChange)
</script>
</body>
</html>
